version: '3.8'

services:
  # RPC Node
  rpc-node:
    image: ghcr.io/axionaxprotocol/axionax-core:latest
    container_name: axionax-rpc
    restart: unless-stopped
    ports:
      - "8545:8545"   # HTTP RPC
      - "8546:8546"   # WebSocket RPC
    environment:
      - RUST_LOG=info
      - RPC_HOST=0.0.0.0
      - RPC_PORT=8545
      - WS_PORT=8546
      - NETWORK=testnet
      - ENABLE_CORS=true
      - CORS_ORIGINS=*
    volumes:
      - rpc-data:/data
      - ./configs/rpc-config.toml:/etc/axionax/config.toml:ro
    networks:
      - axionax-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Block Explorer Backend
  explorer-backend:
    image: ghcr.io/axionaxprotocol/axionax-explorer:latest
    container_name: axionax-explorer-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - RPC_URL=http://rpc-node:8545
      - DATABASE_URL=postgresql://explorer:${DB_PASSWORD}@postgres:5432/explorer
      - PORT=3001
    depends_on:
      - rpc-node
      - postgres
    networks:
      - axionax-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Testnet Faucet
  faucet:
    image: ghcr.io/axionaxprotocol/axionax-faucet:latest
    container_name: axionax-faucet
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - RPC_URL=http://rpc-node:8545
      - FAUCET_PRIVATE_KEY=${FAUCET_PRIVATE_KEY}
      - FAUCET_AMOUNT=100
      - RATE_LIMIT_MINUTES=1440  # 24 hours
      - PORT=3002
    depends_on:
      - rpc-node
      - redis
    networks:
      - axionax-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: axionax-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=explorer
      - POSTGRES_USER=explorer
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - axionax-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U explorer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: axionax-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - axionax-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: axionax-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - rpc-node
      - explorer-backend
      - faucet
    networks:
      - axionax-net
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: axionax-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: axionax-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - axionax-net

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: axionax-grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - axionax-net

volumes:
  rpc-data:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  axionax-net:
    driver: bridge
